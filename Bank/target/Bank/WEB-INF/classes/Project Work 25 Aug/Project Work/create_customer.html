<link rel="stylesheet" type="text/css" href="css/createcust.css">
 

    <div class="heading"><h2>Create Customer Screen</h2></div>
  <form action="#" method="post">
      
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer SSN Id</label>
    <div class="col-sm-5">
     <input type="text" class="form-control" name="customerssdid"required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer Name</label>
    <div class="col-sm-5">
    <input type="text" class="form-control" name="customername"required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-5">
    <input type="text" class="form-control" name="age"required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-5">
    <input type="text" class="form-control" name="address"required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-5">
        <select class="form-control" required>
            <option disabled selected value>Select State</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-5">
        <select class="form-control" required>
            <option disabled selected value>Select City</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
  </div><br>
    <button type="submit" class="btn btn-dark btn-lg">Submit</button>&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-dark btn-lg">Reset</button>
  </form>

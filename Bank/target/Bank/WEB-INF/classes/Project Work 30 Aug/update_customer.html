<link rel="stylesheet" type="text/css" href="css/updatecust.css">
  
    <div class="heading"><h2>Update Customer Screen</h2></div>
  <form action="#" method="post">
      
    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Customer ID</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="customerid"required disabled>
            </div>

            <label class="col-sm-2 col-form-label">Old Customer Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="oldcustomername"required disabled>
            </div>
    </div>
    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Customer SSN ID</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="customerssnid"required>
            </div>

            <label class="col-sm-2 col-form-label">New Customer Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="newcustomername"required>
            </div>
    </div>
    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Old Age</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="oldage"required disabled>
            </div>

            <label class="col-sm-2 col-form-label">Old Address</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="oldaddress"required disabled>
            </div>
    </div>
    <div class="form-group row">
            <label class="col-sm-2 col-form-label">New Age</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="newage"required>
            </div>

            <label class="col-sm-2 col-form-label">New Address</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="newaddress"required>
            </div>
    </div>
    <div class="form-group row">
            <label class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="city"required>
            </div>

            <label class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="state"required>
            </div>
    </div>
    <div class="updatebtn">
        <button type="submit" class="btn btn-dark btn-lg">Back</button>
        <button type="submit" class="btn btn-dark btn-lg">Update</button>
    </div>
  </form>

<link rel="stylesheet" type="text/css" href="css/deleteaccount.css">
 
  <div class="container">
    <div class="heading"><h2>Delete Account</h2></div>
  <form action="#" method="post">
      
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Account ID</label>
    <div class="col-sm-4">
     <input type="text" class="form-control" name="accountid"required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Account Type</label>
    <div class="col-sm-4">
        <select class="form-control" required>
            <option disabled selected value>Select Type</option>
            <option>Savings Account</option>
            <option>Current Account</option>
        </select>
    </div>
  </div>
    <button type="submit" class="btn btn-dark btn-lg">Delete Account</button>&nbsp;&nbsp;&nbsp;
  </form>
  </div>
